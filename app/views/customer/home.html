<div class="row" ng-controller="HomeCustomerController" ng-init="fetchIssues(page_number)">
  <div class="col-md-12">
  <div class="padding_10">
    <form class="form-horizontal row" role="form" ng-submit="fetchIssues(page_number)">

      <div class="form-group col-md-4">
        <label class="control-label col-sm-3">IssueType:</label>
        <div class="col-sm-9">
          <p class="form-control-static">
            <select ng-change="fetchIssues(page_number)" ng-model="issue_search_form.issue_type" ng-options="issue_type as issue_type for issue_type in configs.issue_types">
            </select>
          </p>
        </div>
      </div>

      <div class="form-group col-md-4">
        <input type="submit" name="commit" value="Search" class="btn-on-submit">
      </div>

    </form>

    <div style="padding-bottom: 30px; padding-top: 10px ">
      <button style="float: left;" ng-if="page_number>1" ng-click="fetchIssues(page_number-1)"> << Previous</button>
      <button style="float: right;" ng-click="fetchIssues(page_number+1)"> Next >> </button>
    </div>

    <div class="">
      <table class="table table-condensed table-bordered table-striped">
        <thead>
        <tr>
          <th>Title</th>
          <th>Status</th>
        </tr>
        </thead>
        <tr ng-if="!getallAgenciesError" ng-repeat="issue in allIssues">
          <td class="text-center">{{issue.title}}</td>
          <td class="text-center">{{issue.status}}</td>
        </tr>
      </table>
      <div ng-if="getallAgenciesError" class="alert" ng-class="alert-danger">
        <span > {{getallAgenciesError}}</span>
      </div>

    </div>
    <div style="padding-bottom: 30px; padding-top: 10px ">
      <button style="float: left;" ng-if="page_number>1" ng-click="fetchIssues(page_number-1)"> << Previous</button>
      <button style="float: right;" ng-click="fetchIssues(page_number+1)"> Next >> </button>
    </div>
  </div>
</div>
</div>
